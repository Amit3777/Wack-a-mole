<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="check">
    <div class="info-part">
        <h2>Your Score:</h2>
        <h2 id="score">0</h2>

        <h2>High Score</h2>
        <h2 id="high-score">0</h2>

        <h2>Time-Left</h2>
        <h2 id="time-left">60</h2>

        <h2 class="select">Select Level</h2>

        <div class="select-level">
            <button class="get-level" id="easy" >EASY </button>
            <button class="get-level" id="medium" >MEDIUM</button>
            <button class="get-level" id="hard" >HARD </button>
        </div>

        <button id="start-game" >Start Game </button>
    </div>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
        <div class="square" id="10"></div>
        <div class="square" id="11"></div>
        <div class="square" id="12"></div>
        <div class="square" id="13"></div>
        <div class="square" id="14"></div>
        <div class="square" id="15"></div>
        <div class="square" id="16"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
